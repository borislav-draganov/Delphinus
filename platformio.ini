[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

monitor_speed = 115200
lib_deps =
    DallasTemperature@3.8.0
    OneWire@2.3.5
    ESP Async WebServer@1.2.3
    ESPAsyncTCP@1.2.2
    AsyncTCP@1.1.1
    ArduinoJson@6.14.1